<div class="container">
  <mat-tab-group animationDuration="2200ms">
    <mat-tab label="top-repos">
      <h2 class="title">Search repositories</h2>
      <app-search
        (searchValue)="searchRepos($event)"
      ></app-search>
      <div class="received-repos" *ngIf="amount$ | async">
        <span>Получено: {{amount$ | async}} репозиториев</span>
      </div>
      <div class="list-wrap">
        <div class="list-wrap__button-wrap">
          <button (click)="getRepos()" mat-raised-button color="primary">Получить!</button>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="favorite-repos">content2</mat-tab>
  </mat-tab-group>
</div>
